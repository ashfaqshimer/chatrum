<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"

		<link rel="icon" href="favicon.png" type="image/png" />
		<title>ChatRum | Real-Time Chatoom</title>
	</head>
	<body>
		<!-- Title and background -->
		<main id="title">
			<div class="overlay d-flex align-items-center justify-content-center">
				<div class="container text-center text-light">
					<h1 class="text-light display-1 "><i class="fas fa-wine-bottle"></i> ChatRum</h1>
					<p class="lead">Real-Time Chatroom.</p>
				</div>
			</div>
		</main>

		<section id="chatRoom" class="bg-secondary">
			<div class="container p-3">
				<!-- Chatroom buttons -->
				<h3 class="display-4 text-center">Choose a Chatroom:</h3>
				<hr />
				<div class="chat-rooms mb-3 text-center p-3">
					<button class="btn btn-outline-light active" id="general">#general</button>
					<button class="btn btn-outline-light" id="gaming">#gaming</button>
					<button class="btn btn-outline-light" id="music">#music</button>
					<button class="btn btn-outline-light" id="movies">#movies</button>
				</div>
				<div class="chat-window">
					<ul class="chat-list list-group"></ul>
				</div>

				<!-- Send Message Form -->
				<form class="new-chat my-3">
					<div class="input-group">
						<div class="input-group-prepend">
							<label for="message" class="input-group-text">Your Message:</label>
						</div>
						<input type="text" class="form-control" id="message" name="message" required />
						<div class="input-group-append">
							<input type="submit" value="Send" class="btn btn-success" />
						</div>
					</div>
				</form>

				<!-- Update name form -->
				<form class="new-name my-3">
					<div class="input-group">
						<div class="input-group-prepend">
							<label for="name" class="input-group-text">Update Name: </label>
						</div>
						<input type="text" class="form-control" id="name" name="name" required />
						<div class="input-group-append">
							<input type="submit" value="Update" class="btn btn-dark" />
						</div>
					</div>
					<div class="alert my-3 text-center"></div>
				</form>
			</div>
		</section>

		<footer id="main-footer" class="bg-dark text-center py-2">
			<p class=" text-white">Copyright &copy; 2019, Ashfaq Shimer, All Rights Reserved</p>
		</footer>
